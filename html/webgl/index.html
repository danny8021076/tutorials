				var myArr = JSON.parse(xmlhttp.responseText);
				myFunction(myArr);
			}
		}
		xmlhttp.open("GET", url, true);

		function myFunction(arr) {
			var data = arr.items;

			var i;

				out += '<p> </p>';
			}
			document.getElementById("youtube-playlist").innerHTML = out;
		}
